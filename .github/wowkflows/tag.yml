# Tags on commit to main branch
# - Checks out the repository.
# - Installs the semver package using npm.
# - Determines the latest tag in the repository.
# - Increments the patch version of the latest tag using semver.
# - Creates a new tag with the incremented version number.
# - Pushes the new tag to the remote repository.

name: Tag on Merge

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install semver
        run: npm install --global semver

      - name: Determine latest tag
        id: latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "::set-output name=tag::$latest_tag"

      - name: Determine incremented tag
        id: incremented_tag
        run: |
          patch_version=$(semver --increment patch "${{ steps.latest_tag.outputs.tag }}")
          incremented_tag="v${{ patch_version }}"
          echo "::set-output name=tag::$incremented_tag"

      - name: Create and push tag
        run: |
          git tag "${{ steps.incremented_tag.outputs.tag }}"
          git push origin "${{ steps.incremented_tag.outputs.tag }}"

